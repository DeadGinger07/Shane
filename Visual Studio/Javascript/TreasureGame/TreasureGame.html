<!DOCTYPE html>
<html>
<head>
    <title>Treasure Game</title>
</head>

<body>
    <h1 id="heading">Find the Treasure!</h1>
    <img id="map" width=800 height=800 src="http://nostarch.com/images/treasuremap.png">
    <p id="distance"></p>
<p id="distance"></p>
<p id="clicks-remaining"></p>

    <script src="
    https://code.jquery.com/jquery-2.1.0.js"></script>

    <script>
// gets a random number
var getRandomNumber = function (size) {
    return Math.floor(Math.random() * size);
};

//Calculates the distance from the click to the treasure
var getDistance = function (event, target) {
    var diffX = event.offsetX - target.x;
    var diffY = event.offsetY - target.y;
    return Math.sqrt((diffX * diffX) + (diffY * diffY));
};

//The string here represents the distance
var getDistanceHint = function (distance) {
    if (distance < 10) {
        return "You are really good at this.";
    } else if (distance < 20) {
        return "you are closer than before.";
    } else if (distance < 40) {
        return "You are getting closer.";
    } else if (distance < 80) {
        return  "you are neither close nor far from it.";
    } else if (distance < 160) {
        return "Are you even a pirate?";
    } else if (distance < 320) {
        return "Wow.";
    } else if (distance < 640) {
        return "how did you even become a pirate?";
    } else {
        return "If you were the captain of the ship, I'm pretty sure there would be a mutiny aboard your ship by now.";
    }
};

// These are our variables
var width = 400;
var height = 400;
var clicks = 0;
var clickLimit = 20;

//creates the random location for the treasure'
var target = {
    x: getRandomNumber(width),
    y: getRandomNumber(height),
};

//adds click handler
$("#map").click(function (event) {
    clicks++;
//game over message
if (clicks > clickLimit) {
    alert("You aren't a real pirate. Game Over!");
    return;
}
//gets distance
var distance = getDistance(event, target);
//convert the distance to a hint
var distanceHint = getDistanceHint(distance);
//update the #distance element with a hint
$("distance").text(distanceHint);
//clicks remaining here
$("$clicks-remaining").text(clickLimit - clicks);
//If they were close enough, just tell them they won.
if (distance < 8) {
    alert("You found the treasure in " + clicks + " clicks!");
  }
});
    </script>
</body>
</html>
