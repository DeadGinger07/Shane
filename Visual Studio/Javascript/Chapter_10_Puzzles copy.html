<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Set Interval</title>
</head>
<body>
    <h1 id="heading">Hello World!</h1>

    <script src="https://code.jquery.com/jquery-2.1.0.js"></script>
    <script>
        var direction = 'right';
        var offset = 0;
        var intervalLength = 30;
        var clicks = 0;


        $("#heading").offset({ left: offset, top: offset });
        
        var moveHeading = function () {
            if (direction == 'right') {
                $("#heading").offset({ left: offset });
                offset++;
                if (offset > 200) {
                    offset = 0;
                    direction = 'down';
                }
            } else if (direction == 'down') {
            $("#heading").offset({ top: offset });
                offset++;
                if (offset > 200) {
                    offset = 200;
                    direction = 'left';
                }
            } else if (direction == 'left') {
            $("#heading").offset({ left: offset });
                offset--;
                if (offset < 0) {
                    offset = 200;
                    direction = 'up';
                }
            } else if (direction == 'up') {
            $("#heading").offset({ top: offset });
                offset--;
                if (offset < 0) {
                    offset = 200;
                    direction = 'right';
                }
            }


        };
        setInterval(moveHeading, 30);

        var Intervalid = setInterval(moveHeading, intervalLength);

        $("#heading").click(function () {
            clearInterval(setInterval(moveHeading, intervalLength));
            intervalLength /= 2;
            clicks++;

        if (clicks > 10) {
            $("#heading").text("VICTORY!")
        } else {
            setInterval(moveHeading, intervalLength)
        }
    })
    </script>
</body>
</html>
